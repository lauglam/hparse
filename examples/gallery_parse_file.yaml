---
kind: Object
name: gallery
description: 画廊对象解析配置文件
properties:
  - kind: Object
    name: token
    description: 画廊的唯一身份信息
    actions:
      - !Select
        regex: !AnyOf
          - ".glname a"
          - ".gl2e a"
        description: |
          1. Minimal|MinimalPlus|Compact|Thumbnail: `.glname a`
          2. Extended: `.gl2e a`
        error:
          kind: ElementNotFound
          message: '元素: `.glname a`或`.gl2e a`未找到'
      - !Attribute
        attr: !Single href
        error:
          kind: AttributeNotFound
          message: '属性: `href`未找到'
    properties:
      - kind: Number
        name: gid
        description: 身份信息中的id
        actions:
          - !Regex
            regex: !Single https?://(?:exhentai.org|e-hentai.org|lofi.e-hentai.org)/(?:g|mpv)/(\d+)/([0-9a-f]{10})
            group: 1
            error:
              kind: RegexNotMatch
              message: '字段: `gid`在正则表达式匹配时出错'
      - kind: string
        name: token
        description: 身份信息中的token
        actions:
          - !Regex
            regex: !Single https?://(?:exhentai.org|e-hentai.org|lofi.e-hentai.org)/(?:g|mpv)/(\d+)/([0-9a-f]{10})
            group: 2
            error:
              kind: RegexNotMatch
              message: '字段: `token`在正则表达式匹配时出错'
  - kind: string
    name: title
    description: 画廊标题
    actions:
      - !Select
        selector: !Single ".glink"
        error:
          kind: ElementNotFound
          message: '元素: `.glink`未找到'
      - !Text
        error:
          kind: StrEmpty
          message: '文本: `token`获取出错'
  - kind: Object
    name: thumb
    description: 画廊的缩略图
    actions:
      - !Select
        selector: !Single img
        error:
          kind: ElementNotFound
          message: '元素: `img`未找到'
    properties:
      - kind: string
        name: src
        description: 缩略图的地址
        actions:
          - !Regex
            regex: !AnyOf
              - <img[^>]*style="height:(\d+)px;width:(\d+)px[^"]*"[^>]*src="([^"]+)"
              - width:(\d+)px; height:(\d+)px.+?url\((.+?)\)
            group: 3
            error:
              kind: RegexNotMatch
              message: '字段: `src`在正则表达式匹配时出错'
      - kind: Number
        name: width
        description: 缩略图的宽
        actions:
          - !AnyOf
            error:
              kind: AnyActionAllActionFail
              message: 'action列表全部执行失败'
            actions:
              - !Regex
                regex: !Single <img[^>]*style="height:(\d+)px;width:(\d+)px[^"]*"[^>]*src="([^"]+)"
                group: 2
              - !Regex
                regex: !Single width:(\d+)px; height:(\d+)px.+?url\((.+?)\)
                group: 1
      - kind: Number
        name: height
        description: 缩略图的高
        actions:
          - !AnyOf
            error:
              kind: AnyActionAllActionFail
              message: 'action列表全部执行失败'
            actions:
              - !Regex:
                regex: !Single <img[^>]*style="height:(\d+)px;width:(\d+)px[^"]*"[^>]*src="([^"]+)"
                group: 1
              - !Regex:
                regex: !Single width:(\d+)px; height:(\d+)px.+?url\((.+?)\)
                group: 2
  - kind: Object
    name: category
    description: 画廊所属分类
    actions:
      - !Select
        selector: !AnyOf
          - ".gl1m > .cs"
          - "[class^=gl] > .cn"
    properties:
      - kind: string
        name: color
        description: 分类的颜色
        actions:
          - !Choose
            keys:
              - Doujinshi
              - Manga
              - Artist CG
              - Game CG
              - Western
              - Non-H
              - Image Set
              - Cosplay
              - Asian Porn
              - Misc
            values:
              - "#fc4e4e"
              - "#e78c1a"
              - "#c7bf07"
              - "#1a9317"
              - "#5dc13b"
              - "#0f9ebd"
              - "#2756aa"
              - "#8800c3"
              - "#b452a5"
              - "#707070"
            error:
              kind: PatternNotCovered
              message: 输入的值没有与之匹配的选项
      - kind: string
        name: string
        description: 分类的名称
        actions:
          - !Text
            error:
              kind: StrEmpty
              message: '文本: `string`获取出错'
  - kind: string
    name: posted
    description: 画廊发布的时间
    actions:
      - !Select
        selector: !Single "[id^=posted_]"
        error:
          kind: ElementNotFound
          message: '元素: `[id^=posted_]`未找到'
      - !Text
        error:
          kind: StrEmpty
          message: '文本: `posted`获取出错'
  - kind: string
    name: uploader
    description: 画廊的上传用户
    nullable: true
    actions:
      - !Select
        selector: !Single '[href^="https://e-hentai.org/uploader/"]'
      - !Text
  - kind: Array
    name: simple_tags
    description: 画廊的标签集合
    nullable: true
    actions:
      - !Select
        selector: !Single ".glname .gt"
    item:
      kind: string
      actions:
        - !Attribute
          attr: !Single title
          error:
            kind: AttributeNotFound
            message: '属性: `title`未找到'
  - kind: Number
