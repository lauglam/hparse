  - kind: Number
    name: pages
    description: 画廊的页数
    actions:
      - !Select
        selector: !Single div:contains('pages')
        error:
          kind: ElementNotFound
          message: '元素: `div:contains(''pages'')`未找到'
      - !Regex
        regex: !Single "(\\d+) pages$"
        group: 1
        error:
          kind: RegexNotMatch
          message: '字段: `pages`在正则表达式`(\d+) pages$`匹配时出错'
  - kind: boolean
    inverted: false
    name: is_favorited
    description: 画廊是否被收藏
    actions:
      - !Select
        selector: !Single "[id^=posted_]"
        error:
          kind: ElementNotFound
          message: '元素: `[id^=posted_]`未找到'
      - !Attribute
        attr: !Single style
  - kind: Object
    name: favorite_slot
    description: 画廊被收藏的槽位
    nullable: true
    actions:
      - !Select
        selector: !Single "[id^=posted_]"
        error:
          kind: ElementNotFound
          message: '元素: `[id^=posted_]`未找到'
      - !Attribute
        attr: !Single style
    properties:
      - kind: string
        name: r
        description: 槽位颜色中的R
        actions:
          - !Regex
            regex: !Single background-color:rgba\((\d+),(\d+),(\d+),
            group: 1
            error:
              kind: RegexNotMatch
              message: '字段: `r`在正则表达式匹配时出错'
      - kind: string
        name: g
        description: 槽位颜色中的G
        actions:
          - !Regex
            regex: !Single background-color:rgba\((\d+),(\d+),(\d+),
            group: 2
            error:
              kind: RegexNotMatch
              message: '字段: `g`在正则表达式匹配时出错'
      - kind: string
        name: b
        description: 槽位颜色中的B
        actions:
          - !Regex
            regex: !Single background-color:rgba\((\d+),(\d+),(\d+),
            group: 3
            error:
              kind: RegexNotMatch
              message: '字段: `b`在正则表达式匹配时出错'
      - kind: Number
        name: value
        description: 槽位的序号
        actions:
          - !Text
            error:
              kind: StrEmpty
              message: '文本: `value`获取出错'
  - kind: string
    name: favorite_name
    description: 画廊被收藏的槽位的名称
    nullable: true
    actions:
      - !Select
        selector: !Single "[id^=posted_]"
      - !Attribute
        attr: !Single title
        error:
          kind: AttributeNotFound
          message: '属性: `title`未找到'
